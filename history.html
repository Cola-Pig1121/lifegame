<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修仙传记·历史记录</title>
    <link rel="stylesheet" href="history.css">
</head>
<body>
    <div class="game-wrapper">
        <div id="game-container">
            <div id="game-screen">
                <div class="page-header">
                    <h2>修仙传记·历史记录</h2>
                </div>
                <div id="history-list" class="history-container">
                    <!-- 历史记录将在这里动态生成 -->
                </div>
            </div>
            <div id="status-bar">
                <div class="page-info">历史记录管理</div>
                <div class="page-tips">选择记录继续游戏或删除不需要的记录</div>
            </div>
            <div id="menu-bar">
                <button id="back-to-game-btn">返回游戏</button>
                <button id="clear-all-btn">清空所有记录</button>
            </div>
        </div>
    </div>
    <footer>Cola Pig</footer>

    <!-- 详情模态框 -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">存档详情</h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="systems.js"></script>
    <script src="history.js"></script>
</body>
</html>
